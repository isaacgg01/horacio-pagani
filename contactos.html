                                          <td colspan="4"><p><strong>Gana un concurso de diseño del interior de una autocaravana. El premio es entregado por Oreste Berta. Este le pone en contacto con Juan Manuel Fangio quien, a su vez, le da una carta de presentación para trabajar en Ferrari.</strong></p>
                                            <p><strong>No lo consigue en Ferrari, pero sí en Lamborghini. Asciende y sugiere a Ferruccio Lamborghini que debían crear una división para la fabricación de piezas de fibra de carbono. Ferruccio no aprueba el proyecto y esto hace que Pagani pida un préstamo al banco para fundar <em>"Pagani Composite Research"</em> (investigación de materiales compuestos) en 1988. </strong></p></td>
